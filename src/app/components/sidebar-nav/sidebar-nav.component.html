<div class="flex menu">
  <div class="image-container flex flex-center">
    <img src="assets/images/spotify-logo.png" alt="">
  </div>

  <div class="menu-container flex options">
    <app-menu-button 
      [description]="'Home'"
      [selected]="selectedOption == 'Home'"
      (click)="buttonClick('Home')"
    >
      <fa-icon [icon]="homeIcon"></fa-icon>
    </app-menu-button>
    
    <app-menu-button 
      [description]="'Search'"
      [selected]="selectedOption == 'Search'"
      (click)="buttonClick('Search')"
    >
      <fa-icon [icon]="searchIcon"></fa-icon>
    </app-menu-button>
    
    <app-menu-button 
      [description]="'Artists'"
      [selected]="selectedOption == 'Artists'"
      (click)="buttonClick('Artists')"
    >
      <fa-icon [icon]="artistIcon"></fa-icon>
    </app-menu-button>
  </div>

  <div class="menu-container flex">
    <span class="playlist-title">PLAYLISTS</span>

    <div class="playlist-list">
      <app-menu-button
        *ngFor="let playlist of playlists"
        [description]="playlist.name"
        [selected]="selectedOption == playlist.id"
        (click)="buttonClick(playlist.id)"
      >
        <fa-icon [icon]="playlistIcon"></fa-icon>
      </app-menu-button>
    </div>
  </div>
  <div class="divider"></div>
  <div class="user-data">
    <app-user-footer></app-user-footer>
  </div>
</div>
